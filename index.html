<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pong Game</title>
    <style>
        body {
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <canvas id="pongCanvas" width="400" height="300"></canvas>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("pingpong.wasm"), go.importObject).then(
            result => go.run(result.instance)
        );
    </script>
</body>
</html>
